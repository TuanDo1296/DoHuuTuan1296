        <input type="text" name="" id="input" placeholder="input here">
        <button id="add">Add</button>
        <button id="deleteall">Delete All</button>
        <button id="deletecheck">Delete Check</button>
        <table id="content"></table>
        <script type="text/javascript">
        	document.getElementById('add').addEventListener('click',function(){

        		var input = document.getElementById('input');
        		var content = document.getElementById('content');

        		var value = input.value;
        		if (value.trim() ==''){
        			alert('Phải nhập thông tin');
        			return;
        		}
        		var temp = `<tr>
        		 				<td>` +value + `</td>

        		 				<td><button>Edit</button></td>
        		 				<td><button onclick="xoa(this)">Delete</button></td>

        		 				<td><input type="checkbox" /></td>
        		 			</tr>`;
        		content.innerHTML += temp;
        		input.value="";
        	});
        	function xoa(a){
        		a.parentNode.parentNode.remove();
        	}
        	document.getElementById('deleteall').addEventListener('click',function(){
        		document.getElementById('content').innerHTML='';
        	});
        	document.getElementById('deletecheck').addEventListener('click',function(){
        		var inputs = document.getElementsByTagName('input');
        		for (var i = inputs.length - 1; i >= 0; i--) {
        			if(inputs[i].checked){
        				inputs[i].parentNode.parentNode.remove();
        			} 		
        		}
        	});
        </script>
