<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 5px;
		}
		.error{
			color: red;
		}
		form{
			margin-left: 35%;
		}
		label{
			float: left;
			width: 150px;
		}
		input{
			width: 200px;
			display: inline-block;
			/*margin: 10px;*/
		}
		p{
			display: inline-block;
		}
	</style>
</head>
<body>
	<form >
		<div>
			<label>Họ và tên</label>
			<input type="text" name="" id="name">
			<p class="error" id= "errorname"></p>
		</div>
		<div>
			<label>Giới tinh</label>
			<input type="radio" name="" id="gioitinh">
			<p class="error" id= "errorgioitinh"></p>
		</div>
		<div>
			<label>Email</label>
			<input type="email" name="" id="email">
			<p class="error" id= "erroremail"></p>
		</div>
		<div>
			<label>Password</label>
			<input type="password" name="" id="password">
			<p class="error" id= "errorpassword"></p>
		</div>
		<div>
			<label>Mobile</label>
			<input type="text" name="" id="mobile">
			<p class="error" id= "errormobile"></p>
		</div>
		<div>
			<button id="add" type="">Add</button>
		</div>
	</form>

	<script type="text/javascript">
		document.getElementById('add').addEventListener('click',function(e){
			e.preventDefault();
			var name =document.getElementById('name');
			var email =document.getElementById('email');
			var password =document.getElementById('password');
			var mobile =document.getElementById('mobile');
			function validateEmail(email) {
    		var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    		return re.test(String(email).toLowerCase());
			}
			function validatePhoneNumber(mobile) {
			    var flag = false;

			    mobile = mobile.replace('(+84)', '0');
			    mobile = mobile.replace('+84', '0');
			    mobile = mobile.replace('0084', '0');
			    mobile = mobile.replace(/ /g, '');
			    if (mobile != '') {
			        var firstNumber = mobile.substring(0, 2);

			        if ((firstNumber == '09' || firstNumber == '08' || firstNumber == '07' || firstNumber == '06' || firstNumber == '04'  || firstNumber == '03' || firstNumber == '05' || firstNumber == '02') && mobile.length == 10) {
			            if (mobile.match(/^\d{10}/)) {
			                flag = true;
			            }
			        }
			    }
			    return flag;
			}
			/////
			if(name.value.trim()==""){
				document.getElementById('errorname').innerHTML ='Mời bạn nhập tên';
			}
			else{
				document.getElementById('errorname').innerHTML ='';
			}
			/////
			if(email.value.trim()==""){
				document.getElementById('erroremail').innerHTML ='Mời bạn nhập email';
			}
			else if(!validateEmail(email.value)){
				document.getElementById('erroremail').innerHTML ='Email phải có định dạng ***@*mail.***';
			}
			else{
				document.getElementById('erroremail').innerHTML ='';
			}
			/////
			if(password.value.trim()==""){
				document.getElementById('errorpassword').innerHTML ='Mời bạn nhập Mật khẩu';
			}
			else if(password.value.length < 6){
				document.getElementById('errorpassword').innerHTML ='Mật khẩu phải có ít nhất 6 kí tự';
			}
			else{
				document.getElementById('errorpassword').innerHTML ='';
			}
			/////
			if(mobile.value.trim()==""){
				document.getElementById('errormobile').innerHTML ='Mời bạn nhập SĐT';
			}
			else if(!validatePhoneNumber(mobile.value)){
				document.getElementById('errormobile').innerHTML ='Số điện thoại không đúng';
			}
			else{
				document.getElementById('errormobile').innerHTML ='';
			}
		})
	</script>
</body>
</html>
